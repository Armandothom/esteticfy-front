<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="../../../assets/icons/estictify-logo.png">
            </div>

            <div class="title">LOGIN</div>
            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="cpf" mask="000.000.000-00">
                    <mat-icon matPrefix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('cpf').hasError('required')">
                        Preencha o campo CPF.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <mat-icon matPrefix class="secondary-text">vpn_key</mat-icon>
                    <input matInput type="password" formControlName="password">
                    <mat-error>
                        Preencha o campo senha
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="loginForm.invalid || isButtonDisabled">
                    LOGIN
                </button>

            </form>

        </div>

    </div>

</div>
